<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic Update</title>
</head>
<body>
    <form action="{{ url_for("topic_edit", id=post.id) }}" method="post">
        <input type="text" name="title" value="{{ post.title }}"/>
        <input type="text" name="content" value="{{ post.content }}"/>
        <input type="submit" value="Save"/>
    </form>
</body>
</html>
